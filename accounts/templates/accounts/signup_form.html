{% extends 'diary/base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block main_area %}
    <link rel="stylesheet" href="{% static 'accounts/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'accounts/css/signup_form.css' %}" media="screen">
    <div class="container">
        <h2>SIGNUP</h2>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="submit">회원가입</button>
            </div>
        </form>
    </div>
{% endblock %}
