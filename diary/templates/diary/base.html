<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mudi</title>
    <link rel="stylesheet" href="{% static 'diary/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'diary/css/home.css' %}" media="screen">
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
  {#                 유저가 인증되지 않은 상황이면 아래와 같은 창을 위에 띄워라#}
      {% if not user.is_authenticated %}
          <a class="navbar-brand" href="/">
            <img src="{% static 'diary/images/nav_mu.png' %}" alt="mudi"/>
          </a>
      {% else %}
          <a class="navbar-brand" href="/post/">
            <img src="{% static 'diary/images/nav_mu.png' %}" alt="mudi"/>
          </a>
          <ul class="nav nav-pills">
              <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">logout</a></li>
              <li class="nav-item"><a href="/accounts/mypage" class="nav-link">mypage</a></li>
          </ul>
      {% endif %}
  </div>
</nav>
{% block main_area %}
{% endblock %}
<div id="wrap">
    <hr/>
    <footer> &copy; 2023. 김정민 py6556@gmail.com </footer>
</div>
</body>
</html>
